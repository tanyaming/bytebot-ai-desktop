global:
  storageClass: ""
  
# 使用外部MySQL数据库，不再需要本地PostgreSQL
# MySQL连接信息: mysql://mysqlroot:Htjc2025a@8.137.123.168:3306/testData?charset=utf8mb4
postgresql:
  enabled: false

bytebot-desktop:
  fullnameOverride: "bytebot-desktop"
  image:
    repository: ghcr.io/bytebot-ai/bytebot-desktop
    tag: edge
  service:
    type: ClusterIP
    port: 9990
  resources:
    limits:
      memory: "4Gi"
      cpu: "2000m"
    requests:
      memory: "2Gi"
      cpu: "1000m"
  shm:
    enabled: true
    size: "2Gi"

bytebot-agent:
  fullnameOverride: "bytebot-agent"
  image:
    repository: ghcr.io/bytebot-ai/bytebot-agent
    tag: edge
  service:
    type: ClusterIP
    port: 9991
  config:
    bytebotDesktopUrl: "http://bytebot-desktop:9990"
  postgresql:
    enabled: false
  externalDatabase:
    # 使用外部MySQL数据库
    host: "8.137.123.168"
    port: 3306
    database: "testData"
    username: "mysqlroot"
    password: "Htjc2025a"
  # Legacy API key configuration (for backward compatibility)
  env:
    ANTHROPIC_API_KEY: ""
    OPENAI_API_KEY: ""
    GEMINI_API_KEY: ""
  
  # New secret management structure - use this for better security
  apiKeys:
    anthropic:
      useExisting: false
      secretName: ""
      secretKey: "anthropic-api-key"
      value: ""  # Only used if useExisting is false
    openai:
      useExisting: false
      secretName: ""
      secretKey: "openai-api-key"
      value: ""  # Only used if useExisting is false
    gemini:
      useExisting: false
      secretName: ""
      secretKey: "gemini-api-key"
      value: ""  # Only used if useExisting is false
  resources:
    limits:
      memory: "2Gi"
      cpu: "1000m"
    requests:
      memory: "1Gi"
      cpu: "500m"

bytebot-ui:
  fullnameOverride: "bytebot-ui"
  image:
    repository: ghcr.io/bytebot-ai/bytebot-ui
    tag: edge
  service:
    type: ClusterIP
    port: 9992
  config:
    agentBaseUrl: "http://bytebot-agent:9991"
    desktopVncUrl: "http://bytebot-desktop:9990/websockify"
  resources:
    limits:
      memory: "1Gi"
      cpu: "500m"
    requests:
      memory: "512Mi"
      cpu: "250m"

# LiteLLM proxy is disabled by default
# Enable it by using -f values-proxy.yaml or --set bytebot-llm-proxy.enabled=true
bytebot-llm-proxy:
  enabled: false

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  host: bytebot.example.com
  tls:
    enabled: true
    secretName: bytebot-tls